<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- jquery cdn -->
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <!-- link js and css to html -->
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>RACING GAME</title>

</head>
<body>
  <img id="crowd" src="http://puu.sh/qSgOk/1cd4f36753.jpg">

  <div id="score-board">Score
    <div>
      <div class="players" id="player1">Player 1
        <div class="score" id="score1">0</div>
      </div>
      <div class ="players" id="player2">Player 2
        <div class="score" id="score2">0</div>
      </div>
    </div>

    <!-- <button type="button" class="btn btn-warning">New Race</button> -->
    <button type="button" class="btn btn-default">Start Race</button>
    <button type="button" class="btn btn-success">Reset Score</button>

    <div>Race To The Finish!
    </div>
  </div>

  <div id="stoplight">
    <div class="light" id="red">

    </div>
    <div class="light" id="yellow">

    </div>
    <div class="light" id="green">

    </div>

  </div>



  <div id="game-board">
    <div id="road1">
    </div>
    <hr>
    <div id="road2">
    </div>
    <div id="checkered"><img src="http://pre11.deviantart.net/dc02/th/pre/i/2004/142/8/b/tileable_checkered_floor.jpg" width="180px" height="310px">

    </div>
    <div class="car" id="car1">Press 'D'<img src="http://puu.sh/qScRF/6794215582.png">
    </div>
    <div class="car" id="car2">Press 'L'<img src="http://puu.sh/qScRF/6794215582.png">
    </div>

  </div>












</body>
</html>
